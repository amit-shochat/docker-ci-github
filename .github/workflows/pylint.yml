name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./app
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      working-directory: ${{env.working-directory}}
      run: |
        python -m pip install --upgrade pip
        pip install pylint flask pytest mypy
    
    - name: linting
      uses: alexanderdamiani/pylinter@v1.2.0
      with:
        python-root: '.'
        flake8-flags: '--count --select=E9,F63,F7,F82 --exit-zero --max-complexity=10 --max-line-length=127 --show-source --statistics'
        mypy-flags: '--ignore-missing-imports'
    
    - name: Analysing the code with pylint
      working-directory: ${{env.working-directory}}
      run: |
         pylint -E app.py
 
    - name: Testing the code with pytest
      working-directory: ${{env.working-directory}}
      run: |
         python3 -m pytest ;
